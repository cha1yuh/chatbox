<!DOCTYPE html>
<html>
<head>
  <title>Wyrdbox Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Sign Up / Login</h1>

  <h2>Sign Up</h2>
  <input id="signup-username" placeholder="Choose a username">
  <input type="password" id="signup-password" placeholder="Choose a password">
  <button onclick="signup()">Sign Up</button>

  <h2>Login</h2>
  <input id="login-username" placeholder="Enter your username">
  <input type="password" id="login-password" placeholder="Enter your password">
  <button onclick="login()">Login</button>

  <script src="login.js"></script>
</body>
</html>
