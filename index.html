<!DOCTYPE html>
<html>
<head>
  <title>Global Anonymous Chat</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase scripts (compat mode) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Global Anonymous Chat</h1>

  <!-- Nickname input -->
  <input id="nickname" placeholder="Your nickname (optional)">

  <!-- Message input -->
  <input id="message" placeholder="Type a message">
  <button onclick="sendMessage()">Send</button>

  <!-- Chat display -->
  <div id="chatbox" style="border:1px solid #ccc; padding:10px; width:300px; height:400px; overflow-y:scroll;"></div>

  <!-- Link to your JS file -->
  <script src="app.js"></script>
</body>
</html>
